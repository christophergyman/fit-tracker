<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Your Page Title</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(52, 8px);
            grid-template-rows: repeat(7, 8px);
            gap: 5px;
            padding: 20px;
            outline-style: dotted;

        }
        .grid-item {
            width: 9px;
            height: 9px;
            background-color: gray;
        }
    </style>
</head>
<body>

    <header>
        <h1>GitFit Tracker Page</h1>
    </header>

    <nav>
        <ul>
            <li><a href="/">LandingPage</a></li>
            <li><a href="/form">Submit Workout</a></li>
            <li><button onclick="getData()">Json Workouts</button></ul>
    </nav>

    <main>
        <div class="grid-container" id="grid"></div>
        <script>
            const gridContainer = document.getElementById('grid');

            for (let i = 0; i < 365; i++) {
                const square = document.createElement('div');
                square.className = 'grid-item';
                gridContainer.appendChild(square);
            }

            async function getData() {
              const url = "http://localhost:1323/workouts";
              try {
                const response = await fetch(url);
                if (!response.ok) {
                  throw new Error(`Response status: ${response.status}`);
                }

                const json = await response.json();
                console.log(json);
              } catch (error) {
                console.error(error.message);
              }
            }
        </script>
    </main>

    <footer>
        <p>&copy; 2024 x.com/int32max. All rights reserved.</p>
    </footer>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
